{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <h1>{{ lecture }}</h1>
    <form action="{{ url_for('add_student') }}" method=post class=add-entry>
      <dl>
        <dt>Student Number:
        <dt><input type=text size=30 name=student_number>
        <dt><input type=submit value=Add>
      </dl>
    </form>
  {% endif %}
  <ul class=students>
  {% for student in students %}
      <li><h2>{{ student.student_number }}</h2>
  {% else %}
    <li><em>Unbelievable.  No students here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
